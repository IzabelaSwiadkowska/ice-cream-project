<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-modal" js-mobile-modal-container>
      <div class="menu-modal__x-btn-container">
        <button class="menu-modal__x-btn" js-close-mobile-modal>
          <svg class="menu-modal__x-icon">
            <use href="/src/menu-mobile/icons.svg#x-icon"></use>
          </svg>
        </button>
      </div>

      <div class="menu-modal__buy-btn-container">
        <button class="menu-modal__buy-btn" data-order-modal-open>
          <div class="menu-modal__buy-now">Buy now</div>
          <svg class="menu-modal__buy-icon" width="8" height="12">
            <use href="/src/menu-mobile/icons.svg#>-icon"></use>
          </svg>
        </button>
      </div>

      <div class="menu-modal__nav">
        <ul class="menu-modal__nav-list">
          <li class="menu-modal__nav-element">
            <a href="" class="menu-modal__nav-link">Home</a>
          </li>
          <li class="menu-modal__nav-element">
            <a href="" class="menu-modal__nav-link">About us</a>
          </li>
          <li class="menu-modal__nav-element">
            <a href="" class="menu-modal__nav-link">How it's made?</a>
          </li>
          <li class="menu-modal__nav-element">
            <a href="" class="menu-modal__nav-link">Our products</a>
          </li>
          <li class="menu-modal__nav-element">
            <a href="" class="menu-modal__nav-link">Contacts</a>
          </li>
        </ul>
        <a href=""></a>
      </div>
    </div>
